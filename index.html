<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Vertcal Slider</title>
        <script type="module" src="script.js"></script>
    </head>
    <body>

        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #ad2b66">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #31c9e7">
                    <h1>ColorFul Desert</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #1a6d50">
                    <h1>Lonely Lake</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #f26e57">
                    <h1>Palm trees</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://thumbor.bigedition.com/sunsets/Iv65Ca6tZ1I1I83pMJj8SSrmbng=/800x0/filters:quality(80)/granite-web-prod/df/03/df035e36025043679ee0eef177284820.jpeg')"></div>
                <div style="background-image: url('https://www.frommers.com/system/media_items/attachments/000/861/359/s980/frommers-2-lake-blake-snow.jpg?1507042314')"></div>
                <div style="background-image: url('https://guardian.ng/wp-content/uploads/2020/07/Vinicunca-monta%C3%B1a-de-colores.-Photo-Private-Peru-Tours-1.jpg')"></div>
                <div style="background-image: url('https://i.etsystatic.com/30292489/r/il/3c881c/4061662175/il_fullxfull.4061662175_pj1b.jpg')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>


    </body>
    </html>
